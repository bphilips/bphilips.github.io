    <h1> Tip Calculator </h1>
    <h3> 
      This calculator will help you figure out how much to tip depending on your restaurant and the quality of the service!
    </h3>
    <h4> Type of Restaurants</h4>
    <form> 
       <input type="radio" name=“restaurantType” value=“fancy” checked> Fancy<br>
       <input type="radio" name=“restaurantType” value=“Casual”> Casual<br>
       <input type="radio" name=“restaurantType” value=“Take Out”> Take Out<br>
       <input type="radio" name=“restaurantType” value=“Family Style”> Family Style<br>
    </form>
      <h4> Quality of Service</h4>
    <form> 
       <input type="radio" name=“serviceQuality” value=“great” checked> Great<br>
       <input type="radio" name=“serviceQuality” value=“good”> Good<br>
       <input type="radio" name=“serviceQuality” value=“ok”> Ok<br>
       <input type="radio" name=“serviceQuality” value=“bad”> Bad<br>
      </form>        
    </body>
